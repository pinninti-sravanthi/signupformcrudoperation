<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->

<!-- the browser's rendering engine into           -->

<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>
<body>
	<form action="SignUpFormServlet" method="post" autocomplete="off">
		<center>

			<table>
				<th>SignUp</th> 
				<tr>
					<td>Name:</td>
					<td><input type="text" name="userName"  /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email"name="email" title="Invalid email address .It should contain both @ and ." /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="userPass" 
						title="please enter two lowercase ,two uppercase character and two digit and two special character"/></td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="text" name="phonenumber"
						title="please enter either 10 or 11(+0) or 12(+91) digits only" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="signup" /></td>
					<td><input type="reset" value="cancel" /></td>
				</tr>
			</table>
		</center>
		<a href="login.html">Login</a>
		
	<!-- <a href="delete1.jsp">delete</a> -->
	</form>

</body>

</html>
